<!DOCTYPE html>
<html lang="en">
<head>
<title>Stringify.me</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>

<link rel="stylesheet" href="https://themes.gohugo.io/theme/pulp/style.min.a6cab246517742ad1189b209575fc61556550e663cdfe02a0aab0632b39e978b.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">	
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins|Roboto" rel="stylesheet" type='text/css'>

<style type="text/css">
	h1, h2, h3, h4, h5, h6, p {
		font-family: "Poppins", Helvetica, Arial, sans-serif;
	}
	#profileContainer {
		height: 100%;
	}
	#sub-head {
		color: #a1a1a1;
	}
	#profile {
		background-color: white;
	    padding: 40px 30px;
		margin: 10px;
		box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
	}
	#div-p {
		padding-bottom:10px;
	}
    .avatarMask{
        height:100px !important;
    }

    .avatar img {
    	object-fit: cover;
    	object-position: center;
    }

    ul {	
	    list-style-position: inside;
    }
</style>
</head>

<body onload="onLoad()">

<div id="maindiv"></div>

<script id="template" type="text/x-mustache-template">
<div id="profileContainer">
	<style>
	body {
	{{#theme.background-color}}
		background-color: {{theme.background-color}};
	{{/theme.background-color}}
	{{^theme.background-color}}
		background-color: #e2e1e0; /*#f98008*/ 
	{{/theme.background-color}}
		height: 100%;
		font-family: "Roboto", Helvetica, Arial, sans-serif;
	}
	</style>
      <div id="profile">
        <header>
          
          <div class="avatar">
            <img class="avatarMask" src="{{basics.picture_fullpath}}" alt="avatar">
            <img src="https://themes.gohugo.io//theme/pulp/img/avatar-border.svg" alt="avatar-border">
          </div>
          
          <h1 class="author">{{basics.name}}</h1>
		  <h3 id="sub-head">{{basics.label}}</h3>
        </header>
        <div id="div-p">
        <p>
               {{&basics.summary}}
        </p>
        </div>
        <nav>
          <ul>
            {{#basics.blog}}
            <li><a href="{{basics.blog}}" aria-label="blog"><i class='fa fa-book-open fa-lg'></i><br></a></li>
			{{/basics.blog}}
            {{#basics.twitter}}
            <li><a href="{{basics.twitter}}" aria-label="twitter"><i class='fab fa-twitter fa-lg'></i><br></a></li>
			{{/basics.twitter}}
            {{#basics.github}}
            <li><a href="{{basics.github}}" aria-label="github"><i class='fab fa-github fa-lg'></i><br></a></li>
            {{/basics.github}}
            {{#basics.facebook}}
            <li><a href="{{basics.facebook}}" aria-label="facebook"><i class='fab fa-facebook fa-lg'></i><br></a></li>
            {{/basics.facebook}}
			{{#basics.email}}
            <li><a href="mailto:{{basics.email}}" aria-label="email"><i class='fa fa-envelope fa-lg'></i><br></a></li>
            {{/basics.email}}
          </ul>
        </nav>
      </div>
    </div>
	<!--footer>
  <p>
  Inspired by <a href="https://github.com/koirand/pulp/">pulp</a> theme.
  </p>
</footer-->
</script>

<script type="application/json" id="profile-json">
{
	"basics": {
		"name": "Fabian Cook",
		"label": "Software Developer",
		"picture": "profile.jpg",
		"email": "hello@fabiancook.dev",
		"website": "https://fabiancook.dev",
		"twitter": "https://twitter.com/fabiancook",
		"github": "http://github.com/fabiancook",
		"summary": "I develop software for the web (<a href=\"https://reactjs.org/\"><b>React</b><a/>, <a href=\"https://nodejs.org\"><b>Node.js</b></a>, <a href=\"https://en.wikipedia.org/wiki/Java_(programming_language)\"><b>Java</b></a>) and mobile (<a href=\"https://facebook.github.io/react-native/\"><b>React Native</b></a>).<br/><br/>Current Open Source Projects:<ul><li><a href=\"https://open-network.dev/\">Open Network</a></li></ul>"
	},
	"theme": {
		"url": "https://github.com/prakis/stringify.me-theme",
		"background" :"#f98008"
	}
}
</script>

<script>
function onLoad(){
	const template = document.getElementById("template").innerHTML;
	const profilejson = JSON.parse(document.getElementById("profile-json").innerHTML);
	document.title = profilejson.basics.name;
	profilejson.basics.picture_fullpath = profilejson.basics.picture;
	var __html = Mustache.render(template, profilejson);
	document.getElementById("maindiv").innerHTML = __html;
}
</script>

</body>
</html>
